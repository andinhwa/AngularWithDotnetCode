<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Tables</h1>
<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
  </div>
  <div class="card-body">
    <div class="form-group form-inline">
      Full text search:
      <input class="form-control ml-2" type="text" #searchBox  (input)="search(searchBox.value)" />
    </div>
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>id</th>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
            <th>gender</th>
            <th>ip address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datas$">
            <td>{{ item.id }}</td>
            <td>{{ item.first_name }}</td>
            <td>{{ item.last_name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.gender }}</td>
            <td>{{ item.ip_address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <ngb-pagination
        [collectionSize]="pageSize"
        [(page)]="page"
        (pageChange)="pageChange()"
        aria-label="Default pagination"
      ></ngb-pagination>
    </div>
  </div>
</div>
