<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Tables</h1>
<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
  </div>
  <div class="card-body">

    <div class="form-row">
      <div class="col-7">
        <input type="text" #searchBox (input)="search(searchBox.value)" class="form-control"
          placeholder="full text search">
      </div>
      <div class="col">
        <button type="button" class="btn btn-success fa-pull-right">Add</button>
      </div>
    </div>

    <div class="table-responsive mt-lg-5">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
            <th>address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customers$| async">
            <td>{{ item.FirstName }}</td>
            <td>{{ item.LastName }}</td>
            <td>{{ item.Email }}</td>
            <td>{{ item.Address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <ngb-pagination [collectionSize]="pageSize" [(page)]="page" (pageChange)="pageChange()"
        aria-label="Default pagination"></ngb-pagination>
    </div>
  </div>
</div>
